  {% extends 'layouts/monapp.html' %}  

      



  {% block content %}
    
    <script>
         function openlesson(value) {
        var URL = "/lesson/";
         URL+=value;
         window.location.href=URL;
          
         }

    </script>



    <h1>choicelesson</h1>

    <h1>Bienvenue sur JWTurkçe</h1>

    <hr />
    
  <div class="container">
    <table class="table table-sm" border="2">
      <caption>Choisissez votre leçon</caption>
             
      {%for l in range(1, 11)%} 
        <tr>
        {%for c in range(1, 7)%}
          
          <td><input type="button" value="{{(6*(l-1))+c}}"style="width:100%;height:100%" onClick="openlesson(value)"/>
          </td> 
        {%endfor%}
        </tr>
        

      {%endfor%}
      
       
          
    </table>
  </div>

  {% endblock content %}
